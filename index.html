<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do App</title>
    <link rel="stylesheet" href="./style.css"/>

</head>
<body>
<header>
    <h1>TASK LIST</h1>
    <form id="form">
        <input
        class="new-task-input"
        type="text"
        placeholder="what are your plans?"
        >
        <input
        class="new-input-submit"
        type="submit"
        value="Add task"
        >
    </form>
</header>

<section>
    <h2>Tasks</h2>
   <div id="task">
       <div class="task">
            <div class="content">
                <input
                type="text"
                class="text"
                value="my shiny task"
                readonly
                />
            </div>
            <div class="actions">
                <button class="edit">Edit</button>
                <button class="delete">Delete</button>
            </div>
        </div> 
    </div> 
     
</section>


<script src="./app.js"></script>    
</body>

</html>
